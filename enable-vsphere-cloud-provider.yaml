apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: vmware
  name: vcpsa
---
apiVersion: v1
kind: Pod
metadata:
    name: vcp-manager
    namespace: vmware
spec:
    containers:
    - name: vcp-manager-container
      image: cnastorage/enablevcp:v1
      env:
      - name: POD_ROLE
        value: "MANAGER"
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      volumeMounts:
      - name: secret-volume
        mountPath: /secret-volume
        readOnly: true
    restartPolicy: Never
    volumes:
    - name: secret-volume
      secret:
        secretName: vsphere-cloud-provider-secret